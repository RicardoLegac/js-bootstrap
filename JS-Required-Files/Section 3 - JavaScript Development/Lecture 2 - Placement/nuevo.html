<!DOCTYPE html>
<html>
    <head>
        <title>nuevo</title>
    </head>
    <body>
        <button onclick="myfunction()">click</button>
        <br>
        <p>ingresa un numero: </p>
        <input type="text" name="texto" size=15 id="entrada">
        <script>
            
            function myfunction() {
                var number= document.getElementById("entrada").value;
                var i=0;
                document.write(number + "hola");
                do{
                    document.write(i + "<br>");
                    i++;
                }while(i<number);
                
            }
        </script>
    </body>
</html>
