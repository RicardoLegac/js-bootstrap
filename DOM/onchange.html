<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Introduzca sus credenciales</h1>
        </br>
        <h3>Nombre:</h3>
        <form id="form">
            <div class="InputBox">
                <input type="text" id="nombre" onchange="convertir(this)" onfocus="amarillo(this)" onblur="blanco(this)" placeholder="Introduce your name"/>
            </div>
        </form>
        <!--
            El evento onchange se produce cuando el valor de un elemento se ha 
            cambiado. Para botones de radio y casillas de verificación, 
            el evento onchange ocurre cuando el estado de activación se ha 
            cambiado.
        -->
        <h3>Email:</h3>
        <form id="form">
            <div class="InputBox">
                <input type="text" name="" id="email" placeholder="Enter email address"
                onkeydown="validation()"/>
                <span id="text"></span>
            </div>
        </form>
    </div>
    <script>
        
        function convertir(aconvertir){
            aconvertir.value = aconvertir.value.toUpperCase();
        }
        function amarillo(aconvertir){
            aconvertir.style.background = 'yellow';
        }
        function blanco(aconvertir){
            aconvertir.style.background = 'white';
        }
        function validation(){
            let form= document.getElementById('form');
            let email= document.getElementById('email').value;
            let text = document.getElementById('text');
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if(email.match(pattern)){
                form.classList.add("valid");
                form.classList.remove("invalid");
                text.innerHTML = "Your email address is valid"
                text.style.color="#00ff00";
            }else{
                form.classList.add("invalid");
                form.classList.remove("valid");
                text.innerHTML = "Your email address is invalid"
                text.style.color = "#ff0000"
            }
            if(email==""){
                form.classList.remove('valid');
                form.classList.remove('invalid');
                text.innerHTML = "";
                text.style.color = "#00ff00";
            }
        }

    </script> 
</body>
</html>
